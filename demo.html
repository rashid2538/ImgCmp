<!DOCTYPE html>
<html>
	<head>
		<title>ImgCmp jQuery Plugin Demo</title>
	</head>
	<body>
		<div id="demo"></div>
		<script type="text/javascript" src="//code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript" src="imgcmp.js"></script>
		<script type="text/javascript">
			( function() {
				$( '#demo' ).imgCmp({
					before : 'https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/photoshop-face-before.jpg',
					after : 'https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/photoshop-face-after.jpg'
				});
			})( jQuery );
		</script>
	</body>
</html>
